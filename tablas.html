<html>
    <head>
        <title>Ejemplos de tablas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/estilos-tabla.css"/>
    </head>
    <body>
        <h2>Contenido</h2>
        <table>
            <tr>
                <td><strong>Curso</strong></td>
                <td><strong>Horas</strong></td>
                <td><strong>Horario</strong></td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>20</td>
                <td>16:00 - 20:00</td>
            </tr>
            <tr>
                <td>HTML</td>
                <td>20</td>
                <td>16:00 - 20:00</td>
            </tr>
            <tr>
                <td>Atom, HTML5 y CSS3</td>
                <td>60</td>
                <td>16:00 - 20:00</td>
            </tr>
        </table>
        <table>
            <caption>Lista de la compra</caption>
            <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>20</td>
            </tr>
            </tfoot>
            <tbody>
            <tr>
                <td>Destornillador</td>
                <td>1</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Llave inglesa</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Martillo</td>
                <td>1</td>
                <td>7</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
